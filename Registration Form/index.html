<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
        <h1 class="header">Registration</h1>
        <hr>
        <div class="c2">
        <div class="left">
            <p>Full Name<input type="text" name="" id="Fname" required placeholder="Enter your name"></p>
            <p>Email<input type="email" name="" id="mail" required placeholder="Enter your email"></p>
            <p>Password<input type="password" name="" id="pass" required placeholder="Enter your password"></p>
        </div>
        <div class="right">
            <p>Username<input type="text" name="" id="Uname" required placeholder="Enter your username"></p>
            <p>Phone Number<input type="number" name="" id="phone" required placeholder="Enter your number"></p>
            <p>Confirm Password<input type="password" name="" id="pass2" required placeholder="Confirm your password"></p>
        </div>
    </div>
        <div class="bottom">
        <p class="header2">Gender</p>
        <div class="c3">
        <p><input type="radio" name="gender" id="male">Male</p>
        <p><input type="radio" name="gender" id="female">Female</p>
        <p><input type="radio" name="gender" id="na">Prefer not to say</p>
        </div>  
    <button class="btn">Register</button>

    </div>
    
    </form>
    </div>
</body>
</html>
